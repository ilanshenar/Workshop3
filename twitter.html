<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitter</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
<!-- twitter layout-->

<!--Twitter Navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
	      <a class="navbar-brand" href="#">
		  </a>
			<form class="navbar-form navbar-right" role="search">
				<div class="input-group">
				  <input type="text" class="form-control round" placeholder="Search Twitter">
				  <span class="input-group-btn">
					<button type="submit" class="btn btn-default round">
					  <span class="glyphicon glyphicon-search"></span>
					</button>
				  </span>
				</div>
				<button type="button" class="btn btn-default">
					PIC
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil"> Tweet </span>
				</button>
			</form>

	<div class="nav navbar-nav navbar-left">
		<div class="btn-toolbar pull-right" role="toolbar">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default navbar-btn noborder">
					<span class="glyphicon glyphicon-home"> Home </span>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default navbar-btn noborder">
				<span class="glyphicon glyphicon-flash"> Moments </span>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default navbar-btn noborder">
				<span class="glyphicon glyphicon-bell"> Notifications </span>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default navbar-btn noborder">
				<span class="glyphicon glyphicon-envelope"> Messages </span>			
				</button>
			</div>	
		  </div>
		</div>  								


   	</div>
</nav>

<!--Dummy column to indent main feed -->
<div class="col-md-2">
</div>

<!-- Twitter Main Feed-->
<div class="col-md-8">
	<div class="panel panel-default">
		<div class="panel-body">
			PIC 
			<a href="#">NASA
			<span class="glyphicon glyphicon-pencil"></span>
			</a>
				<div class="input-group pull-right">
					<button type="submit" class="btn btn-default square">
					  <span class="glyphicon glyphicon-asterisk"></span>
					</button>
					<button type="submit" class="btn btn-default square">
						Following
					</button>
				</div>
			<br> &nbsp &nbsp &nbsp @NASA
			<br> This spiral galaxy hosts a supermassive black hole that's also super hungry:
		</div>
	</div>
</div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
